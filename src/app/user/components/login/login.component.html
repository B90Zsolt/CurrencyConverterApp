<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2>Pénzváltó</h2>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form [formGroup]="loginForm" (submit)="login()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" 
                    class="form-control" 
                    formControlName="email"
                    name="email" 
                    id="email"
                    [ngClass]="{ 'error': hasError(loginForm.get('email')) }"
                    >
                  <p *ngIf="hasError(loginForm.get('email'))" 
                    class="errorText small">{{ getErrorMsg(loginForm.get('email')) }}</p>
                </div>
                <div class="form-group">
                  <label for="password">Jelszó</label>
                  <input type="password" 
                    class="form-control" 
                    formControlName="password" 
                    name="password" 
                    id="password"
                    [ngClass]="{ 'error': hasError(loginForm.get('password')) }"
                  >
                  <p *ngIf="hasError(loginForm.get('password'))" 
                    class="errorText small">{{ getErrorMsg(loginForm.get('password')) }}</p>
                </div>
                <button type="submit" 
                    class="btn btn-primary"
                    [disabled]="!(loginForm.valid && loginForm.dirty) || submitted"
                >Bejelentkezés</button>
              </form>
              <p *ngIf="error">
                <ngb-alert type="danger" [dismissible]="false">Bejelentkezés sikertelen</ngb-alert>
              </p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
          <p>Még nincs fiókja? <a routerLink="/user/registration">Itt regisztrálhat</a></p>
        </div>
    </div>
</div>
