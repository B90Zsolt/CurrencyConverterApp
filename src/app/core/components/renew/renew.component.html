<div class="modal-header">
    <h4 class="modal-title">Munkamenet lejár</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Az Ön munkamenete hamarosan lejár.</p>
    <p>Kattintson a „Meghosszabbítás” gombra, ha bejelentkezve szeretne maradni.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('OK')">Meghosszabbítás</button>
</div>
